<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
    <title>Landing</title>
</head>

<body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

        <header id="header">
            
              <div class="img">  
              <img id="header-img" src="images/dmlogo.png" alt="dmlogo">
              </div> 
              <nav id="nav-bar">
              <a class="nav-link" href="#about">About us</a>
              <a class="nav-link" href="#contact">Contact us</a>
              <a class="nav-link" href="#quote">Request a quote</a>
              </nav>  
            
        </header>
        <main>
        <section class="video">
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/Sn3yhB49RSM?controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </section>

            <section>
                <div id="about"></div>
                <div id="contact"></div>
                <div id="quote"></div>
            </section>

        <section>
        <form action="" id="form">
            <label for="email">Email

                <input name="email" type="email" id="email" placeholder="Enter your email address" required></label>

         <input type="submit" value="Create order" id="submit" class="btn"  >
        </form>
    </section>
</main>
</body>
</html>
